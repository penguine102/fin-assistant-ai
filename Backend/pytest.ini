[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
filterwarnings =
    ignore::DeprecationWarning:fastapi.*
    ignore::DeprecationWarning:pydantic.*
    ignore::PydanticDeprecatedSince20:pydantic.*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    ocr: OCR related tests
    chat: Chat related tests
